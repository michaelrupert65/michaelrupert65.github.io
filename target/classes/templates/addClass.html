<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="login.css" type="text/css" rel="stylesheet" />
<title>Add Class</title>
</head>
<body>
	<div class="Header">
		<div class="Header__section">
			<form method="GET" action="/about">
				<button class="button Header__item HeaderButton">About</button>
			</form>
			<form method="GET" action="/contact">
				<button class="button Header__item HeaderButton">Contact</button>
			</form>
		</div>
		<p style="color: white; font-size: 25px;">
			<strong>Welcome to ArTeach</strong>
		</p>
		<div class="Header__section">
			<form sec:authorize="hasRole('ROLE_ADMIN')" method="GET" action="/addrecords">
				<button class="button Header__item HeaderButton">Admin</button>
			</form>
			<form method="GET" action="/">
				<button class="button Header__item HeaderButton">Home</button>
			</form>
			<form method="GET" action="/logout">
				<button class="button Header__item HeaderButton">Log out</button>
			</form>
		</div>
	</div>
	<div id="newDisciplineContainer">
		<div id="form-container">
			<form th:action="@{/addclass}" method="post" style="line-height: 25%">
				<h3 id="inputevent">Add a New Class to the Database</h3>
				<br> <br> <label id="inputevent">Class Name</label>
				<p id="inputevent">
					<input type="text" th:field="*{course.courseName}" />
				</p>
				<label id="inputevent">Class Description </label>
				<p id="inputevent">
					<input type="text" th:field="*{course.courseDescr}" />
				</p>		
				<label id="inputevent">Class Discipline </label>
				<p id="inputevent">
					<select  th:name="disciplineId">
						<option th:each="disciplineList : ${disciplineList}" th:value="${disciplineList.disciplineId}" 
							th:text="${disciplineList.disciplineName}"></option>
					</select>
				</p>
				<label id="inputevent">Instructor Id </label>
				<p id="inputevent">
				<select  th:name="teacherId">
						<option th:each="teacherList : ${teacherList}" th:value="${teacherList.teacherID}" 
							th:text="${teacherList.firstName} + ' ' + ${teacherList.lastName} "></option>
					</select>					
				</p>					
				<p id="inputevent">
					<input type="submit" value="Submit" /> <input type="reset"
						value="Reset" />
				</p>			
			</form>
		</div>
	</div>
	</body>
</html>
