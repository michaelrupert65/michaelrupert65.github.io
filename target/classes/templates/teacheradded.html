<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<link href="login.css" type="text/css" rel="stylesheet" />
<title>Teacher Added</title>
</head>
<body>
	<div class="Header">
		<div class="Header__section">
			<form method="GET" action="/about">
				<button class="button Header__item HeaderButton">About</button>
			</form>
			<form method="GET" action="/contact">
				<button class="button Header__item HeaderButton">Contact</button>
			</form>
		</div>
		<p style="color: white; font-size: 25px;">
			<strong>Welcome to ArTeach</strong>
		</p>
		<div class="Header__section">
			<form sec:authorize="hasRole('ROLE_ADMIN')" method="GET" action="/addrecords">
				<button class="button Header__item HeaderButton">Admin</button>
			</form>
			<form method="GET" action="/">
				<button class="button Header__item HeaderButton">Home</button>
			</form>
			<form method="GET" action="/logout">
				<button class="button Header__item HeaderButton">Log out</button>
			</form>
		</div>
	</div>
	<div id="newTeacherContainer">
		<div id="form-container">
			<form>
					<h1> New teacher information: </h1>
					<p th:text="'Id Number: ' + ${teacher.teacherID}" />
					<p th:text="'First Name: ' + ${teacher.firstName}" />
				    <p th:text="'Last Name: ' + ${teacher.lastName}" />
				    <p th:text="'Address: ' + ${teacher.tAddress}" />				    
				    <p th:text="'City: ' + ${teacher.tCity}" />
				    <p th:text="'State: ' + ${teacher.tState}" />
				    <p th:text="'ZipCode: ' + ${teacher.tZipCode}" />
				    <p th:text="'Country: ' + ${teacher.tCountry}" />
				    <p th:text="'Region: ' + ${teacher.tRegion}" />
				    <p th:text="'Discipline: ' + ${disc.disciplineName}" />				    
				    <p th:text="'Email: ' + ${teacher.teacherEmail}" />				    
				    <h1> has been successfully submitted!</h1>
				<a href="/index">Return to main page.</a>
			</form>
		</div>
	</div>
</body>
</html>
