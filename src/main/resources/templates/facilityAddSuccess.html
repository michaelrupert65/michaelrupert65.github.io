<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Submission Success</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="login.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="Header">
		<div class="Header__section">
			<form method="GET" action="/about">
				<button class="button Header__item HeaderButton">About</button>
			</form>
			<form method="GET" action="/contact">
				<button class="button Header__item HeaderButton">Contact</button>
			</form>
		</div>
		<p style="color: white; font-size: 25px;">
			<strong>Welcome to ArTeach</strong>
		</p>
		<div class="Header__section">
			<form sec:authorize="hasRole('ROLE_ADMIN')" method="GET" action="/addrecords">
				<button class="button Header__item HeaderButton">Admin</button>
			</form>
			<form method="GET" action="/">
				<button class="button Header__item HeaderButton">Home</button>
			</form>
			<form method="GET" action="/logout">
				<button class="button Header__item HeaderButton">Log out</button>
			</form>
		</div>
	</div>
	<div id="container">
		<div id="form-container">
			<form>
					<h1> The Facility: </h1>
				    <p th:text="'Facility Id: ' + ${facility.facilityId}" />
				    <p th:text="'Facility Name: ' + ${facility.facilityName}" />
				    <p th:text="'Facility Address: ' + ${facility.fAddress}" />
				    <p th:text="'Facility City: ' + ${facility.fCity}" />
				    <p th:text="'Facility State: ' + ${facility.fState}" />
				    <p th:text="'Facility ZipCode: ' + ${facility.fZipCode}" />
				    <p th:text="'Facility Country: ' + ${facility.fCountry}" />
				    <p th:text="'Facility Region: ' + ${facility.fRegion}" />
				    <h1> has been successfully submitted!</h1>
				<a href="/addFacility">Submit Another Facility.</a>
			</form>
		</div>
	</div>
</body>
</html>
